<!DOCTYPE html>
<html>
    <head>
        <title>Element Selector</title>
        <style>
            p{
                text-align: center;
                color: red;
            }
            h1,h3
            {
                font-size: 24pt;
            }
            h2{
                font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph</p>
        <h1>This is a h1 tag</h1>
        <h3>This is a h3 tag</h3>
        <h2>This is a h2 tag</h2>
    </body>   
</html>
